<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
     <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.table-container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

table {
    width: 100vb;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #f1f1f1;
}

     </style>
</head>
<body>
    <div class="table-container">
        <h1>Employee Salaries</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>$50,000</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>$55,000</td>
                </tr>
                <tr>
                    <td>Emily Johnson</td>
                    <td>$60,000</td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td>$65,000</td>
                </tr>
                <tr>
                    <td>Linda Davis</td>
                    <td>$70,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
